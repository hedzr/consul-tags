name: Go

on:
  push:
    branches: [ master ]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ master ]
    # types: [assigned, opened, synchronize, reopened]

#on: [push, pull_request]

env:
  consul_ver: 1.8.4

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.14.x]                 # 1.11.x, 1.12.x, 1.13.x,
        #os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Preparing consul agent
        run: |
          url="https://releases.hashicorp.com/consul/${consul_ver}/consul_${consul_ver}_linux_amd64.zip"
          local_file="consul_${consul_ver}_linux_amd64.zip"
          [[ -f "/usr/local/bin/consul" ]] || {
              [[ -f "$local_file" ]] || {
                  wget -c "$url" -O "$local_file"
              }
              [[ -f "$local_file" ]] && {
                  unzip -o -x "$local_file" && sudo mv consul /usr/local/bin/
              }
          }
          [[ -d /tmp/consul ]] || mkdir /tmp/consul
          $(ps aux|grep consul|grep -v grep) || /usr/local/bin/consul agent -config-dir ./ci/consul.d -data-dir /tmp/consul -server &

      - name: Test
        run: |
          go mod download
          go build -v -o main ./cli
          rm main
          ps aux|grep consul|grep -v grep
          go test ./...

  coverage:
    needs: test
    env:
      COVERALLS_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.x
      - name: Checkout code
        uses: actions/checkout@v2
        #with:
        #  path: ./src/github.com/${{ github.repository }}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Preparing consul agent
        run: |
          url="https://releases.hashicorp.com/consul/${consul_ver}/consul_${consul_ver}_linux_amd64.zip"
          local_file="consul_${consul_ver}_linux_amd64.zip"
          [[ -f "/usr/local/bin/consul" ]] || {
              [[ -f "$local_file" ]] || {
                  wget -c "$url" -O "$local_file"
              }
              [[ -f "$local_file" ]] && {
                  unzip -o -x "$local_file" && sudo mv consul /usr/local/bin/
              }
          }
          [[ -d /tmp/consul ]] || mkdir /tmp/consul
          $(ps aux|grep consul|grep -v grep) || /usr/local/bin/consul agent -config-dir ./ci/consul.d -data-dir /tmp/consul -server &

      - name: Test & Coverage
        run: go test -v -coverprofile=profile.cov ./...
      - name: Send coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
          parallel: true

