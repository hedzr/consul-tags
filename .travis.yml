language: go
go:
- tip
install:
- go get -d -v ./...
script:
- ci/scripts/build --ci
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/consul_tags_darwin-amd64.gz
    - bin/consul_tags_linux-386.gz
    - bin/consul_tags_linux-amd64.gz
    - bin/consul_tags_windows-386.gz
    - bin/consul_tags_windows-amd64.gz
  skip_cleanup: true
  on:
    tags: true
    repo: hedzr/consul-tags
