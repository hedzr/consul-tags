language: go
go:
- tip
install:
- go get -d -v ./...
script:
- ci/scripts/build --ci
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/consul-tags_linux-amd64.tgz
    - bin/consul-tags_linux-386.tgz
    - bin/consul-tags_darwin-amd64.tgz
    - bin/consul-tags_darwin-386.tgz
    - bin/consul-tags_windows-amd64.tgz
    - bin/consul-tags_windows-386.tgz
  on:
    repo: hedzr/consul-tags
